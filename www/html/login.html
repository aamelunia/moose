<html>
    <head>
        <title> Login - Moose </title>
        <link rel="stylesheet" href="../css/login.css" /> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
         <div class="form_container"> 
            <form class="login_form" action="/account/login" method="POST">
                <div id="form_text">
                    <div>
                        <img src="../img/MooseLogo.PNG" id="moose_logo_img" />
                        <img src="../img/MooseLogo.PNG" id="moose_logo_img" />
                        <br />
                        <h1> Moose </h1>
                    </div>
                    <span> Login or create an account and start streaming music with others effortlessly </span>
                </div>
                <input type="text" name="username" placeholder="Username" class="login_form_input" id="username_input" />
                <input type="password" name="password" placeholder="Password" class="login_form_input" id="password_input" />
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="login_form_input" id="confirm_password_input" />
                <input type="submit" value="Login" class="login_form_input" id="login_form_button" />
                <button type="button" onclick="showCreateAccountForm()" id="createAccountButton"> Don't have an account? Click here </button>
                <span id="errorText"></span>
            </form>
        </div>
        <script src="../js/login.js"> </script>

         <script type="text/javascript">
             var errorText = document.getElementById('errorText');
             errorText.style.display = 'none';
             var hasError = window.location.search;
             var status = hasError.split('=')[1];
             if(status === 'Password_Confirm_Incorrect') {
                 errorText.textContent = 'Passwords Do Not Match';
                 errorText.style.display = 'block';
                 errorText.style.color = '#f44336'
             }
         </script>
    </body>
</html>
