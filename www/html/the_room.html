<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MooSe</title>

	<!-- Bootstrap -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bootstrap-grid.css" rel="stylesheet">

</head>
<body>
<h1>MooSe</h1>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-4">
			Users in Room
			<div class="row">
				<div class="card">
					<div class="card-header">
						<h1 class="card-title">Currently in Room </h1>
					</div>
					<div class="card-body">
						<h5 class="card-user">THIS IS WHERE THE USERS WILL BE</h5>
						<h5 class="card-user">Dean</h5>
						<h5 class="card-user">James</h5>
						<h5 class="card-user">Robert</h5>
					</div>
				</div>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary btn-md">Leave Room</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary btn-md">Close Room</button>
			</div>
		</div>

		<div class="col-md-4">
			The Room
		</div>

		<div class="col-md-4">
			Song Search

			<form class="form-inline">
				<div class="form-group">
					<input type="Search" class="form-control" id="Search">
				</div>
				<button type="Search" class="btn btn-default">Search</button>
			</form>

			<div class="card">
				<div class="card-header">
					<h1 class="card-title">Searched Songs </h1>
				</div>
				<div class="card-body">
					<h5 class="card-user">THIS IS WHERE SEARCHED SONGS WILL BE</h5>
					<h5 class="card-user">3005 by Childish Gambino</h5>
					<h5 class="card-user">Redbone by Childish Gambino</h5>
					<h5 class="card-user">Hells Bell by ACDC</h5>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
